<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intimate Moments Catering</title>
    <!-- add stylesheet -->
    <link rel="stylesheet" href="style/style.css">

    <!-- add scripts -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>

    <h3>Contact Me!</h3>

    <input type="text" id="user_name" placeholder="Please enter your First Name and Last Name">
    <input type="email" id="user_email" placeholder="Please enter your email address">
    <input type="text" id="user_telephone" placeholder="Please enter your telephone number including area code">
    <input type="text" id="event_date" placeholder="Enter the date of your event">
    <input type="text" id="event_type" placeholder="Enter what type of event you are having">
    <input type="text" id="event_size" placeholder="Enter the number of people attending">
    <input type="text" id="user_request" placeholder="How can we assist you....?">

    <input type="submit" id="form_send" value="Contact us now!">

    <div class="loading">
      <img src="spinner.gif" alt="Its spinnging...." />
    </div>
    
    <div class="success">
      <h2>Your message was sent!</h2>
    </div>

    <div class="error">
      <h2>Your message failed to send...</h2>
    </div>

  </body>
</html>
